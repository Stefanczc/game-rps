<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h6>Choose your weapon !</h6>
    <div class="container-buttons">

        <button class="weaponSelectionBtn" id="rockBtn">
            <img src="./rock.jfif" alt="">
        </button>
        <button class="weaponSelectionBtn" id="paperBtn">
            <img src="./paper.jfif" alt="">
        </button>
        <button class="weaponSelectionBtn" id="scissorsBtn">
            <img src="./scissors.jfif" alt="">
        </button>

    </div>

    <p id="resultDisplayedTxt"></p>
    <div class="optionsChosen">
        <p id="humanOption">HUMAN</p>
        <p id="aiOption">A I</p>
    </div>
    <div class="score">
        <p>Score: <span id="humanScore">0</span></p>
        <p>Score: <span id="aiScore">0</span></p>
    </div>

    <button class="resetBtn" id="reset">End session</button>
    <p class="final-message-text" id="finalMessage"></p>

</body>

</html>
